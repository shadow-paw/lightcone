branches:
  only:
    - master
matrix:
  include:
    # Linux
    - language: cpp
      os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-8
      before_install:
        - eval "CC=gcc-8 && CXX=g++-8"
        - eval "PATH=${PATH}:$HOME/.local/bin"
        - pip install --user cpplint
      script:
        - (cd lightcone && ./configure && make lint && make && make test)

    # OSX
    - language: cpp
      os: osx
      osx_image: xcode10.1
      script:
        - (cd lightcone && ./configure && make && make test)

notifications:
  email: false
